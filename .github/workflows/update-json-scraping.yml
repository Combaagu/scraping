name: Actualizar JSON autom치ticamente

on:
  schedule:
    - cron: '0 19 * * *'  # Ejecuta a las 16:00 hora Argentina (19:00 UTC)
  workflow_dispatch:        # Permite ejecuci칩n manual

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar dependencias (si us치s npm)
        run: |
          if [ -f package.json ]; then
            npm install
          fi

      - name: Ejecutar script de scraping
        run: node index.js

      - name: Commit y push del JSON actualizado
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add datos.json
          git commit -m "Actualizaci칩n diaria del JSON"
          git push
